<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/datatables.min.js"></script>

  <link rel="stylesheet" href="src/bootstrap.min.css">

   <!-- DataTable Java Script Helper-->
  <script>
    function failed_build_card(test_name) {
      var result_strings = {'AlgorithmsTest_FindPeaksConvolveTest': ['main_nightly_deployment 855 : <b>Flake</b> (2024-08-09)', 'release-next_nightly_deployment 146 : <b>Flake</b> (2024-06-13)'], 'mantidqt_qt5.test_interpreter.test_interpreter': ['release-next_nightly_deployment 152 : <b>Flake</b> (2024-06-21)', 'release-next_nightly_deployment 151 : <b>Flake</b> (2024-06-18)'], 'python.drill.DrillTest.DrillTest': ['main_nightly_deployment 865 : <b>Flake</b> (2024-08-26)']}[test_name];
      var failed_builds_code = '';
      for (let i = 0; i < result_strings.length; i++) {
        failed_builds_code += result_strings[i] + '<br>';
      };
      var failed_builds_card_code =
      '<table cellpadding="5" cellspacing="0" border="0" style="width:100%">' +
                          '<div class="card bg-dark text-white" style="width:100%;">' +
                              '<div class="card-header">' +
                                  'Failed Builds (pipelineName Build : <b>result</b> (date))' +
                            ' </div>' +
                              '<div class="card-body bg-secondary">'+
                                  failed_builds_code +
                              '</div>' +
                          '</div>' +
                        '</table>'
                          ;
      return failed_builds_card_code;
    };
  </script>

  <title>Windows Combined Results</title>
</head>

<body>
  <div class="container px-2 mt-5">
    <h1 class="display-3 fw-bold text-center">Failing / Flaking unittests - Windows</h1>
    <div class="col-lg-12 mx-auto">
      <table id="table-combined-Windows" class="table table-striped table-bordered" style="width:100%"></table>
      <script>
        $(document).ready( function () {
          var table = $('#table-combined-Windows').DataTable({
            columns: [
              {
                  className: 'dt-control',
                  orderable: false,
                  defaultContent: '',
              },
              { title: "Test Name" },
              { title: "Count"},
              { title: "Last Failed Date" },
            ],
            data: [['', 'AlgorithmsTest_FindPeaksConvolveTest', 2, '2024-08-09'], ['', 'mantidqt_qt5.test_interpreter.test_interpreter', 2, '2024-06-21'], ['', 'python.drill.DrillTest.DrillTest', 1, '2024-08-26']]
          });
          $('#table-combined-Windows tbody').on('click', 'td.dt-control', function () {
              var tr = $(this).closest('tr');
              var row = table.row(tr);

              if (row.child.isShown()) {
                  // This row is already open - close it
                  row.child.hide();
                  tr.removeClass('shown');
              } else {
                  // Open this row
                  row.child(failed_build_card(row.data()[1])).show(); // the function to call when rendering the fail test card
                  tr.addClass('shown');
              }
          });
        });
    </script>
    </div>
  </div>
</body>

</html>
